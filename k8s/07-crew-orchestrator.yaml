apiVersion: v1
kind: Service
metadata:
  name: crew-orchestrator
  namespace: hypercode
  labels:
    app: crew-orchestrator
spec:
  ports:
    - port: 8080
      targetPort: 8080
      name: http
  selector:
    app: crew-orchestrator
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: crew-orchestrator
  namespace: hypercode
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crew-orchestrator
  template:
    metadata:
      labels:
        app: crew-orchestrator
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: crew-orchestrator
        image: crew-orchestrator:latest  # Build and push your image
        imagePullPolicy: IfNotPresent
        env:
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: hypercode-config
              key: REDIS_URL
        - name: CORE_URL
          valueFrom:
            configMapKeyRef:
              name: hypercode-config
              key: CORE_URL
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: hypercode-secrets
              key: anthropic-api-key
        ports:
        - containerPort: 8080
          name: http
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
