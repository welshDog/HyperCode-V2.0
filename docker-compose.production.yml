version: "3.9"

networks:
  platform-net:
    driver: bridge
    name: hypercode_platform_net

volumes:
  redis-data:
  postgres-data:
  grafana-data:
  prometheus-data:

services:
  # Load Balancer / Reverse Proxy
  nginx:
    image: nginx:latest
    container_name: hypercode-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - hypercode-core
      - broski-terminal
      - grafana
    networks:
      - platform-net
    restart: always

  # HyperCode Core
  hypercode-core:
    build:
      context: ./THE HYPERCODE/hypercode-core
      dockerfile: Dockerfile
    container_name: hypercode-core
    environment:
      - ENVIRONMENT=production
      - PRISMA_PY_DEBUG=0
      - HYPERCODE_REDIS_URL=${HYPERCODE_REDIS_URL}
      - HYPERCODE_DB_URL=${HYPERCODE_DB_URL}
      - HYPERCODE_MEMORY_KEY=${HYPERCODE_MEMORY_KEY}
      - API_KEY=${API_KEY}
      - HYPERCODE_JWT_SECRET=${HYPERCODE_JWT_SECRET}
      - OTLP_EXPORTER_DISABLED=${OTLP_EXPORTER_DISABLED}
      - OTLP_ENDPOINT=${OTLP_ENDPOINT}
      # Grafana Integration
      - GRAFANA_URL=${GRAFANA_URL}
      # GRAFANA_API_KEY is loaded from .env if needed by code
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      jaeger:
        condition: service_started
    networks:
      - platform-net
    # Ports not exposed directly to host in production, only to Nginx
    # ports:
    #   - "8000:8000"
    expose:
      - "8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    # volumes:
    #   - ./THE HYPERCODE/hypercode-core:/app
    restart: always

  # Frontend - Terminal
  broski-terminal:
    build:
      context: ./BROski Business Agents/broski-terminal
      dockerfile: Dockerfile
    container_name: broski-terminal
    environment:
      NEXT_PUBLIC_CORE_URL: https://hypercode.zone/api
      NEXT_PUBLIC_AGENTS_URL: https://hypercode.zone/api
      HOSTNAME: "0.0.0.0"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - platform-net
    # Ports not exposed directly
    # ports:
    #   - "3000:3000"
    expose:
      - "3000"
    depends_on:
      hypercode-core:
        condition: service_healthy
    restart: always

  # Worker
  celery-worker:
    build:
      context: ./THE HYPERCODE/hypercode-core
      dockerfile: Dockerfile
    container_name: celery-worker
    command: ["python", "-m", "celery", "-A", "app.core.celery_app", "worker", "--loglevel=info"]
    volumes:
      - ./THE HYPERCODE/hypercode-core:/app
    environment:
      - ENVIRONMENT=production
      - HYPERCODE_REDIS_URL=${HYPERCODE_REDIS_URL}
      - HYPERCODE_DB_URL=${HYPERCODE_DB_URL}
    depends_on:
      - redis
      - postgres
    networks:
      - platform-net
    restart: always

  # Infrastructure Services
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - platform-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  postgres:
    image: postgres:15-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - platform-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  jaeger:
    image: jaegertracing/all-in-one:1.56
    container_name: jaeger
    ports:
      - "16686:16686"
      - "4317:4317"
      - "4318:4318"
    networks:
      - platform-net
    restart: always

  # Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./alert.rules.yml:/etc/prometheus/alert.rules.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
    networks:
      - platform-net
    restart: always

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SERVER_ROOT_URL=https://hypercode.zone/grafana/
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
      # Disable Analytics/Phone-Home to fix console errors
      - GF_ANALYTICS_REPORTING_ENABLED=false
      - GF_ANALYTICS_CHECK_FOR_UPDATES=false
      - GF_ANALYTICS_FEEDBACK_LINKS_ENABLED=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - platform-net
    depends_on:
      - prometheus
    restart: always
    expose:
      - "3000"

  alertmanager:
    image: prom/alertmanager:latest
    container_name: alertmanager
    volumes:
      - ./alertmanager.yml:/etc/alertmanager/alertmanager.yml
    networks:
      - platform-net
    restart: always

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command: 
      - '--path.procfs=/host/proc' 
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points'
      - "^/(sys|proc|dev|host|etc|rootfs/var/lib/docker/containers|rootfs/var/lib/docker/overlay2|rootfs/run/docker/netns|rootfs/var/lib/docker/aufs)($$|/)"
    networks:
      - platform-net
    restart: always

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    networks:
      - platform-net
    restart: always

