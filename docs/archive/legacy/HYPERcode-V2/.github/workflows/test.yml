name: HyperCode Tests & CI

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov
    
    - name: Lint with Python
      run: |
        python -m py_compile hypercode_interpreter.py
        python -m py_compile hypercode_repl.py
    
    - name: Test interpreter
      run: |
        python -m pytest tests/ -v --tb=short
    
    - name: Test basic execution
      run: |
        python hypercode_interpreter.py hello_world
        python hypercode_interpreter.py fizzbuzz
    
    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml

  code-quality:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Syntax check
      run: |
        python -m py_compile hypercode_interpreter.py
        python -m py_compile hypercode_repl.py
        echo "âœ… All syntax checks passed!"
