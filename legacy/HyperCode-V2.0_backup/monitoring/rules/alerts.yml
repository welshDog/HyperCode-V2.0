groups:
  - name: hypercode_alerts
    rules:
      - alert: ExecutionHighErrorRate
        expr: rate(http_server_requests_seconds_count{status=~"5.."}[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          description: High 5xx rate on HTTP server requests
      - alert: AgentRegistryErrorsIncreasing
        expr: rate(agent_registry_errors_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          description: Agent registry errors increasing

