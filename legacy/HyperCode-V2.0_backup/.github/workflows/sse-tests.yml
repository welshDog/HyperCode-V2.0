name: Fast SSE Tests

on:
  push:
    paths:
      - 'THE HYPERCODE/hypercode-core/**'
      - '.github/workflows/sse-tests.yml'
  pull_request:
    paths:
      - 'THE HYPERCODE/hypercode-core/**'

jobs:
  sse-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: THE HYPERCODE/hypercode-core
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-timeout

      - name: Run fast SSE tests
        working-directory: THE HYPERCODE/hypercode-core
        run: |
          pytest tests/unit/test_sse_emission.py -q -o addopts="" --timeout=15
