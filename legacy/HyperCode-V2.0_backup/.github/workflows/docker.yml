name: Docker Build & Verify

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  verify-config:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' 

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install docker pytest

      - name: Run Configuration Verification
        run: |
          # We skip the actual docker runtime checks in CI as they require the stack to be up
          # But we can verify the script syntax and importability
          python -m compileall tests/docker_verification.py

  build-and-push:
    needs: verify-config
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./THE HYPERCODE/hypercode-core
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  build-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build images (no push) and collect metrics
        run: |
          set -e
          build_img () { NAME=$1; CTX=$2; DOCKER_BUILDKIT=1 docker build -t $NAME $CTX; }
          measure () { NAME=$1; echo \"$NAME size:\" $(docker image inspect $NAME --format='{{.Size}}'); }
          # Build
          build_img hypercode-core:metrics \"./THE HYPERCODE/hypercode-core\"
          build_img agent-python:metrics \"./templates/agent-python\"
          build_img coder-agent:metrics \"./agents/coder\"
          build_img hyper-agents-box:metrics \"./Hyper-Agents-Box/hyper-agents-box\"
          build_img broski-terminal:metrics \"./BROski Business Agents/broski-terminal\"
          build_img hyperflow-editor:metrics \"./THE HYPERCODE/hyperflow-editor\"
          # Metrics
          measure hypercode-core:metrics
          measure agent-python:metrics
          measure coder-agent:metrics
          measure hyper-agents-box:metrics
          measure broski-terminal:metrics
          measure hyperflow-editor:metrics
      - name: Vulnerability scan with Trivy
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: hypercode-core:metrics
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
