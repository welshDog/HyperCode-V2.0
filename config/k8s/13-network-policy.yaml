apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: hypercode
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
---
# Allow DNS
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-dns
  namespace: hypercode
spec:
  podSelector: {}
  policyTypes:
  - Egress
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53
---
# Allow Redis access from services
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: redis-network-policy
  namespace: hypercode
spec:
  podSelector:
    matchLabels:
      app: redis
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: hypercode-core
    - podSelector:
        matchLabels:
          app: crew-orchestrator
    - podSelector: {}  # Allow all pods in namespace (agents need access)
    ports:
    - protocol: TCP
      port: 6379
---
# Allow Postgres access
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: postgres-network-policy
  namespace: hypercode
spec:
  podSelector:
    matchLabels:
      app: postgres
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: hypercode-core
    - podSelector:
        matchLabels:
          app: database-architect
    ports:
    - protocol: TCP
      port: 5432
---
# Allow ingress to hypercode-core
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: hypercode-core-network-policy
  namespace: hypercode
spec:
  podSelector:
    matchLabels:
      app: hypercode-core
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector: {}  # Allow from all pods in namespace
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx  # Adjust based on your ingress namespace
    ports:
    - protocol: TCP
      port: 8000
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379
  - to:
    - podSelector:
        matchLabels:
          app: postgres
    ports:
    - protocol: TCP
      port: 5432
  - to:
    - podSelector:
        matchLabels:
          app: jaeger
    ports:
    - protocol: TCP
      port: 4318
  - to:
    - namespaceSelector: {}  # Allow external egress
---
# Allow all agents to communicate with core
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: agents-egress
  namespace: hypercode
spec:
  podSelector:
    matchExpressions:
    - key: app
      operator: In
      values:
      - frontend-specialist
      - backend-specialist
      - database-architect
      - qa-engineer
      - devops-engineer
      - security-engineer
      - system-architect
      - project-strategist
      - crew-orchestrator
  policyTypes:
  - Egress
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: hypercode-core
    ports:
    - protocol: TCP
      port: 8000
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379
  - to:
    - namespaceSelector: {}  # Allow external API calls (Anthropic)
