apiVersion: v1
kind: ConfigMap
metadata:
  name: hypercode-config
  namespace: hypercode
data:
  ENVIRONMENT: "production"
  PRISMA_PY_DEBUG: "0"
  OTLP_EXPORTER_DISABLED: "false"
  OTLP_ENDPOINT: "http://jaeger:4318/v1/traces"
  REDIS_URL: "redis://redis:6379"
  HYPERCODE_REDIS_URL: "redis://redis:6379"
  HYPERCODE_DB_URL: "postgresql://postgres@postgres:5432/hypercode"
  CORE_URL: "http://hypercode-core:8000"
  OLLAMA_HOST: "0.0.0.0"
  OLLAMA_ORIGINS: "*"
  OLLAMA_MODEL: "tinyllama"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
  namespace: hypercode
data:
  POSTGRES_DB: "hypercode"
  POSTGRES_USER: "postgres"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: event-bus-config
  namespace: hypercode
data:
  dedup.ttl.seconds: "300"
  acl.json: |
    {
      "agent-services": [
        "agent.events",
        "agent.register",
        "agent.deregister"
      ]
    }
