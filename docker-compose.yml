version: "3.9"

networks:
  platform-net:
    driver: bridge
    name: hypercode_platform_net

volumes:
  redis-data:
  postgres-data:
  grafana-data:

services:
  # HyperCode Core
  hypercode-core:
    build:
      context: ./THE HYPERCODE/hypercode-core
      dockerfile: Dockerfile
    container_name: hypercode-core
    environment:
      - ENVIRONMENT=production
      - PRISMA_PY_DEBUG=0
      - HYPERCODE_REDIS_URL=${HYPERCODE_REDIS_URL}
      - HYPERCODE_DB_URL=${HYPERCODE_DB_URL}
      - HYPERCODE_MEMORY_KEY=${HYPERCODE_MEMORY_KEY}
      - API_KEY=${API_KEY}
      - HYPERCODE_JWT_SECRET=${HYPERCODE_JWT_SECRET}
      - OTLP_EXPORTER_DISABLED=${OTLP_EXPORTER_DISABLED}
      - OTLP_ENDPOINT=${OTLP_ENDPOINT}
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      jaeger:
        condition: service_started
    networks:
      - platform-net
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 1G
    volumes:
      - ./THE HYPERCODE/hypercode-core:/app

  # Frontend - Terminal
  broski-terminal:
    build:
      context: ./BROski Business Agents/broski-terminal
      dockerfile: Dockerfile
    container_name: broski-terminal
    environment:
      NEXT_PUBLIC_CORE_URL: ${NEXT_PUBLIC_CORE_URL:-http://localhost:8000}
      NEXT_PUBLIC_AGENTS_URL: ${NEXT_PUBLIC_AGENTS_URL:-http://localhost:8000}
      HOSTNAME: "0.0.0.0"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - platform-net
    ports:
      - "3000:3000"
    depends_on:
      hypercode-core:
        condition: service_healthy

  # Frontend - Editor
  hyperflow-editor:
    build:
      context: ./THE HYPERCODE/hyperflow-editor
      dockerfile: Dockerfile
    container_name: hyperflow-editor
    ports:
      - "5173:4173"
    depends_on:
      hypercode-core:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
    networks:
      - platform-net
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:4173/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Worker
  celery-worker:
    build:
      context: ./THE HYPERCODE/hypercode-core
      dockerfile: Dockerfile
    container_name: celery-worker
    command: ["python", "-m", "celery", "-A", "app.core.celery_app", "worker", "--loglevel=info"]
    volumes:
      - ./THE HYPERCODE/hypercode-core:/app
    environment:
      CELERY_BROKER_URL: ${CELERY_BROKER_URL:-redis://redis:6379/0}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND:-redis://redis:6379/1}
      PYTHONPATH: /app
      HYPERCODE_DB_URL: postgresql://postgres:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-hypercode}
      HYPERCODE_REDIS_URL: redis://redis:6379/0
      HYPERCODE_MEMORY_KEY: ${HYPERCODE_MEMORY_KEY}
    healthcheck:
      test: ["CMD-SHELL", "python -m celery -A app.core.celery_app inspect ping || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    depends_on:
      redis:
        condition: service_healthy
      hypercode-core:
        condition: service_healthy
    networks:
      - platform-net
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 1G

  # Agents
  coder-agent:
    build:
      context: ./agents/coder
      dockerfile: Dockerfile
    container_name: coder-agent
    environment:
      - CORE_URL=http://hypercode-core:8000
      - PROMETHEUS_URL=http://prometheus:9090
    volumes:
      - ./agents/coder/workspace:/workspace
    networks:
      - platform-net
    depends_on:
      hypercode-core:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M

  mcp-server:
    image: mcp/everything:latest
    container_name: mcp-server
    volumes:
      - ./agents/mcp-config.json:/config.json
    networks:
      - platform-net
      
  hyper-agents-box:
    build:
      context: ./Hyper-Agents-Box/hyper-agents-box
      dockerfile: docker/Dockerfile
    container_name: hyper-agents-box
    ports:
      - "5000:5000"
    restart: unless-stopped
    networks:
      - platform-net

  dashboard:
    image: nginx:alpine
    container_name: hypercode-dashboard
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost/" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    ports:
      - "8088:80"
    volumes:
      - ./agents/dashboard:/usr/share/nginx/html:ro
    depends_on:
      hypercode-core:
        condition: service_healthy
    networks:
      - platform-net
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    restart: unless-stopped

  # Crew Orchestrator
  crew-orchestrator:
    build:
      context: ./agents/crew-orchestrator
      dockerfile: Dockerfile
    container_name: crew-orchestrator
    environment:
      - REDIS_URL=redis://redis:6379
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - CORE_URL=http://hypercode-core:8000
    volumes:
      - ./Configuration_Kit:/app/hive_mind:ro
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
    depends_on:
      redis:
        condition: service_healthy
      hypercode-core:
        condition: service_healthy
    networks:
      - platform-net
    ports:
      - "8080:8080"
    restart: unless-stopped

  # Agents (Tier 2)
  frontend-specialist:
    build:
      context: ./agents/01-frontend-specialist
    container_name: frontend-specialist
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - REDIS_URL=redis://redis:6379
      - CORE_URL=http://hypercode-core:8000
      - AGENT_HEALTH_URL=http://frontend-specialist:8002/health
    volumes:
      - ./Configuration_Kit:/app/hive_mind:ro
      - ./agents/base-agent/agent.py:/app/base_agent.py:ro
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    depends_on:
      redis:
        condition: service_healthy
      hypercode-core:
        condition: service_healthy
    networks:
      - platform-net
    restart: unless-stopped

  backend-specialist:
    build:
      context: ./agents/02-backend-specialist
    container_name: backend-specialist
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - REDIS_URL=redis://redis:6379
      - CORE_URL=http://hypercode-core:8000
      - AGENT_HEALTH_URL=http://backend-specialist:8003/health
    volumes:
      - ./Configuration_Kit:/app/hive_mind:ro
      - ./agents/base-agent/agent.py:/app/base_agent.py:ro
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    depends_on:
      redis:
        condition: service_healthy
      hypercode-core:
        condition: service_healthy
    networks:
      - platform-net
    restart: unless-stopped

  database-architect:
    build:
      context: ./agents/03-database-architect
    container_name: database-architect
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - REDIS_URL=redis://redis:6379
      - CORE_URL=http://hypercode-core:8000
      - AGENT_HEALTH_URL=http://database-architect:8004/health
      - POSTGRES_URL=postgresql://postgres:${POSTGRES_PASSWORD:-changeme}@postgres:5432/hypercode
    volumes:
      - ./Configuration_Kit:/app/hive_mind:ro
      - ./agents/base-agent/agent.py:/app/base_agent.py:ro
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      hypercode-core:
        condition: service_healthy
    networks:
      - platform-net
    restart: unless-stopped

  qa-engineer:
    build:
      context: ./agents/04-qa-engineer
    container_name: qa-engineer
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - REDIS_URL=redis://redis:6379
      - CORE_URL=http://hypercode-core:8000
      - AGENT_HEALTH_URL=http://qa-engineer:8005/health
    volumes:
      - ./Configuration_Kit:/app/hive_mind:ro
      - ./agents/base-agent/agent.py:/app/base_agent.py:ro
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    depends_on:
      redis:
        condition: service_healthy
      hypercode-core:
        condition: service_healthy
    networks:
      - platform-net
    restart: unless-stopped

  devops-engineer:
    build:
      context: ./agents/05-devops-engineer
    container_name: devops-engineer
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - REDIS_URL=redis://redis:6379
      - CORE_URL=http://hypercode-core:8000
      - AGENT_HEALTH_URL=http://devops-engineer:8006/health
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - ./Configuration_Kit:/app/hive_mind:ro
      - ./agents/base-agent/agent.py:/app/base_agent.py:ro
      - /var/run/docker.sock:/var/run/docker.sock
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    depends_on:
      redis:
        condition: service_healthy
      hypercode-core:
        condition: service_healthy
    networks:
      - platform-net
    restart: unless-stopped

  security-engineer:
    build:
      context: ./agents/06-security-engineer
    container_name: security-engineer
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - REDIS_URL=redis://redis:6379
      - CORE_URL=http://hypercode-core:8000
      - AGENT_HEALTH_URL=http://security-engineer:8007/health
    volumes:
      - ./Configuration_Kit:/app/hive_mind:ro
      - ./agents/base-agent/agent.py:/app/base_agent.py:ro
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    depends_on:
      redis:
        condition: service_healthy
      hypercode-core:
        condition: service_healthy
    networks:
      - platform-net
    restart: unless-stopped

  system-architect:
    build:
      context: ./agents/07-system-architect
    container_name: system-architect
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - REDIS_URL=redis://redis:6379
      - CORE_URL=http://hypercode-core:8000
      - AGENT_HEALTH_URL=http://system-architect:8008/health
    volumes:
      - ./Configuration_Kit:/app/hive_mind:ro
      - ./agents/base-agent/agent.py:/app/base_agent.py:ro
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    depends_on:
      redis:
        condition: service_healthy
      hypercode-core:
        condition: service_healthy
    networks:
      - platform-net
    restart: unless-stopped

  project-strategist:
    build:
      context: ./agents/08-project-strategist
    container_name: project-strategist
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - REDIS_URL=redis://redis:6379
      - CORE_URL=http://hypercode-core:8000
      - AGENT_HEALTH_URL=http://project-strategist:8001/health
    volumes:
      - ./Configuration_Kit:/app/hive_mind:ro
      - ./agents/base-agent/agent.py:/app/base_agent.py:ro
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    depends_on:
      redis:
        condition: service_healthy
      hypercode-core:
        condition: service_healthy
    networks:
      - platform-net
    restart: unless-stopped

  llama:
    image: ollama/ollama:latest
    container_name: hypercode-llama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ./data/ollama:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_ORIGINS=*
      - OLLAMA_MODEL=tinyllama
    healthcheck:
      test: ["CMD", "bash", "-c", "timeout 2 bash -c '</dev/tcp/127.0.0.1/11434' 2>/dev/null"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 2G
    networks:
      - platform-net

  # Infrastructure
  redis:
    image: redis:7-alpine
    container_name: redis
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis-data:/data
    networks:
      - platform-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: postgres
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - platform-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Observability
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus:/etc/prometheus/monitoring:ro
    networks:
      - platform-net
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    restart: unless-stopped

