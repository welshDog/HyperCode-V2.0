
version: "3.9"

networks:
  hypernet:
    driver: bridge
    name: hypercode_hypernet

services:
  hypercode-core:
    build:
      context: ./THE HYPERCODE/hypercode-core
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks: [hypernet]
    # Production: Use image code
    volumes:
      - ./THE HYPERCODE/hypercode-core:/app
    environment:
      HYPERCODE_DB_URL: ${HYPERCODE_DB_URL}
      HYPERCODE_REDIS_URL: ${HYPERCODE_REDIS_URL}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 1G
        reservations:
          cpus: "0.5"
          memory: 512M

  broski-terminal:
    build:
      context: ./BROski Business Agents/broski-terminal
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      hypercode-core:
        condition: service_healthy
    environment:
      NEXT_PUBLIC_CORE_URL: ${NEXT_PUBLIC_CORE_URL}
      NEXT_PUBLIC_AGENTS_URL: ${NEXT_PUBLIC_AGENTS_URL}
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks: [hypernet]
    # Production: Use image code
    # volumes:
    #   - ./BROski Business Agents/broski-terminal:/app
    #   - /app/node_modules
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 1G

  hyperflow-editor:
    build:
      context: ./THE HYPERCODE/hyperflow-editor
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    depends_on:
      hypercode-core:
        condition: service_healthy
    networks: [hypernet]
    # Production: Use image code
    # volumes:
    #   - ./THE HYPERCODE/hyperflow-editor:/app
    #   - /app/node_modules
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 1G

  coder-agent:
    build:
      context: ./agents/coder
      dockerfile: Dockerfile
    environment:
      - CORE_URL=http://hypercode-core:8000
      - PROMETHEUS_URL=http://prometheus:9090
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks: [hypernet]
    depends_on:
      hypercode-core:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M

  mcp-server:
    image: mcp/everything:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./agents/mcp-config.json:/config.json
    networks:
      - hypernet
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock

  hyper-agents-box:
    build:
      context: ./Hyper-Agents-Box/hyper-agents-box
      dockerfile: docker/Dockerfile
    ports:
      - "5000:5000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/agents/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks: [hypernet]
    # Production: Use image code
    # volumes:
    #   - ./Hyper-Agents-Box/hyper-agents-box:/app
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 1G

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks: [hypernet]
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 1G
        reservations:
          cpus: "0.5"
          memory: 512M

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks: [hypernet]
    volumes:
      - redisdata:/data
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M

  celery-worker:
    build:
      context: ./THE HYPERCODE/hypercode-core
      dockerfile: Dockerfile
    command: ["celery", "-A", "app.core.celery_app", "worker", "--loglevel=info"]
    environment:
      CELERY_BROKER_URL: ${CELERY_BROKER_URL}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND}
    depends_on:
      redis:
        condition: service_healthy
      hypercode-core:
        condition: service_healthy
    networks: [hypernet]
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 1G

  ollama:
    image: ollama/ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - hypernet
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 4G

volumes:
  pgdata:
  redisdata:
  ollama_data:
