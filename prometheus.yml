global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "monitoring/prometheus/rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'alertmanager'
    static_configs:
      - targets: ['alertmanager:9093']

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  - job_name: 'hypercode-core'
    static_configs:
      - targets: ['hypercode-core:8000']

  - job_name: 'hyper-agents-box'
    static_configs:
      - targets: ['hyper-agents-box:5000']

  - job_name: 'broski-terminal'
    metrics_path: /api/metrics
    static_configs:
      - targets: ['broski-terminal:3000']

  - job_name: 'blackbox'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
        - http://hypercode-core:8000/health
        - http://hypercode-core:8000/celery/health
        - http://broski-terminal:3000/api/health
        - http://hyper-agents-box:5000/agents/health
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115
